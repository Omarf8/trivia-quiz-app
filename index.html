<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="start-screen">
            <h1>Trivia Quiz</h1>
            <p>Test your general knowledge!</p>
            <button>START</button>

        </div>

        <div id="quiz">
            <div class="quiz-box">
                <div class="question"></div>
                <div class="answer-boxes">
                    <div class="answer"></div>
                    <div class="answer"></div>
                    <div class="answer"></div>
                    <div class="answer"></div>
                </div>
            </div>
            <button class="next">NEXT</button>
        </div>

        <div id="end-screen">
            <h1></h1>
            <div>
                <p>Time Elapsed</p>
                <p></p>
            </div>
            <div class="score"></div>
            <div class="share">Share Results</div>
        </div>
    </body>
</html>
